repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check --fix
        language: system
        types_or: [python, pyi]
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types_or: [python, pyi]
      - id: sync-agents-md
        name: Sync AGENTS.md from docs
        entry: uv run python scripts/sync_agents_md.py
        language: system
        files: ^docs/(overview|environments)\.md$
        pass_filenames: false
      - id: ty
        name: ty
        entry: ty
        args:
          - check
          - --exit-zero
          - --output-format=concise
        language: python
        additional_dependencies:
          - ty==0.0.1a21
        types_or: [python, pyi]

default_install_hook_types: [pre-commit, pre-push]
# Exclude Harbor task assets from linting
exclude: ^environments/.*/tasks/

repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check --fix
        language: system
        types_or: [python, pyi]
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types_or: [python, pyi]
      - id: sync-agents-md
        name: Sync AGENTS.md from docs
        entry: uv run python scripts/sync.py
        language: system
        files: ^(docs/environments\.md|assets/agents/.*\.md|scripts/sync\.py)$
        pass_filenames: false
      - id: ty
        name: ty (ci parity)
        entry: uv run ty check verifiers
        language: system
        pass_filenames: false
        stages: [pre-push]

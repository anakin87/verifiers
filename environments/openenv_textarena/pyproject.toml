[project]
name = "openenv-textarena"
description = "OpenEnv TextArena (Wordle-v0) environment via the OpenEnvEnv adapter"
tags = ["openenv", "gym", "textarena", "wordle", "example"]
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "verifiers[openenv]>=0.1.10.dev3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
    "openenv_textarena.py",
    "pyproject.toml",
    "README.md",
    "proj/**/*",
    "proj/.build.json",
]

[tool.verifiers.eval]
num_examples = 5
rollouts_per_example = 3
